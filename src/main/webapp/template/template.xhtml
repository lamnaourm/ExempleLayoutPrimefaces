<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50">
			<h:outputText value="Top content." />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="50">
			<h:outputText value="Bottom content." />
		</p:layoutUnit>
		<p:layoutUnit position="west" minSize="250" maxSize="300" resizable="true" header="Menu de l'application" collapsible="true">
			<h:outputText value="Left content" />
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:outputText value="Center Content" />
		</p:layoutUnit>
	</p:layout>

</body>
</html>
